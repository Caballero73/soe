<!doctype html>
<html class="no-js" lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOE | Salud Ocupacional Empresarial</title>
  <!-- ************* CORE CSS -->
  <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css' />
  <link rel="stylesheet" type="text/css" href="assets/css/app.min.css" /> 
</head>

<body>
	<!-- /////// Botón para ir al principio -->
	<a class="hide-for-small-only" href="#inicio">
	  <i class="fa fa-chevron-circle-up fa-2x ir-arriba"></i>
	</a>
	<!-- */Botón para ir al principio -->
  <!-- ********** LOGIN -->
  <section id="login">
    <div id="contenedor-general">    
      <div class="contenedor">        
        <img class="logo center-block" src="./assets/img/logo.svg" alt="Logo">
        <!-- <center class="logotipo">SOE<i><span class="logotipo2">APP</span></i></center> -->
        <center class="texto-primario mt-2"><b>Bienvenido</b>, por favor incia sesión en tu cuenta</center>
      </div><!-- /.contenedor -->
      <div id="cont-form">
        <div class="contenedor">
          <!-- <h1 class="text-center texto-blanco">Hola Mundo</h1> -->
          <br>
          <form data-abide novalidate>        
            <div class="group">      
              <input class="m" type="text" required value="" id="username">
              <span class="highlight"></span>
              <span class="bar"></span>
              <label class="m" for="username">Nombre de Usuario</label>
              <p class="form-error">Dato requerido</p>
            </div>

            <div class="group">      
              <input class="password m" type="password" required value="" id="password">
              <button class="unmask" type="button" title="Mostrar y ocultar contraseña"></button>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label class="m" for="password">Contraseña</label>
              <p class="form-error">Dato requerido</p>
            </div>

            <a class="button large expanded" id="submit-login" type="submit">Ingresar</a>
            <br>   
            <p class="text-center recuperar"><a data-open="modal-recuperar">¿Olvidó su contraseña?</a></p>
            <!-- <input class="button success expanded" type="submit" value="Enviar"></a> -->
          </form>
          <br>
        </div><!-- /.contenedor -->
      </div><!-- /.cont-form -->
    </div><!-- /.contenedor-general -->
    
    <!-- Modal para recuperar contraseña -->
    <div class="reveal tiny" id="modal-recuperar" data-reveal>
      <br>
      <h4>Recuperar Clave</h4>
      <p>Por favor ingrese su correo electrónico </p>
      <br>
      <form>
        <div class="group">      
          <input class="m" type="text" required value="" id="recuperar">
          <span class="highlight"></span>
          <span class="bar"></span>
          <label class="m" for="recuperar">Correo electrónico</label>
        </div>
        <input class="button expanded" type="submit" value="Enviar"></a>
      </form>
      <button class="close-button" data-close aria-label="Cerrar modal" type="button">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <!-- /.Modal para recuperara contraseña -->
  </section>
  <!-- /. LOGIN -->
	<!-- ************* FOOTER -->
	<section id="footer">
		<div class="contenedor">
			<center>
				<b>Control de Constancias Médicas</b><br>
				SOE Salud Empresarial Ocupacional © 2019
				<p>Desarrolado por <a href="" title="Desarroladores">scorpion</a></p>				
			</center>
		</div>		
	</section>
	
	<!-- ************* CORE JS -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/sweetalert2.all.min.js"></script>
	<script src="assets/js/select2.min.js"></script>
	<script src="assets/js/what-input.min.js"></script>
	<script src="assets/js/foundation.min.js"></script>
	<script src="assets/js/coordenadas.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiPl8qyIqEU8MWTi7W3kArAhlv4VogU1I&callback=initMap"
		async defer></script>
	<script src="assets/js/emergencias.min.js"></script>
	<script src="assets/js/app.min.js"></script>
</body>
</html>
